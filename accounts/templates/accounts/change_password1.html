{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Profile</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="/static/css/layouts/side-menu.css">
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="..">Home</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="." class="pure-menu-link">My profile</a></li>
                <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Edit</a></li>
                <li class="pure-menu-item"><a href="logout" class="pure-menu-link">Log out</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="content">
            <form enctype="multipart/form-data" method="POST">

                {% csrf_token %}
                <fieldset>
                    {{ form.visible_fields|crispy }}
                    <button type="submit" class="pure-button pure-button-primary">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>


<script src="js/ui.js"></script>

</body>
</html>
